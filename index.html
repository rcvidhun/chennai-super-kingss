<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chennai Super Kings Fan Page</title>
    <style>
        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF8E1; /* light yellow */
            color: #FF6600; /* CSK orange */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Main heading */
        h1 {
            color: #F7B500; /* CSK yellow */
            text-shadow: 2px 2px #FFA500;
            margin-bottom: 10px;
        }

        /* Subheading */
        p {
            font-size: 18px;
            color: #FF4500;
        }

        /* Card for players / victories */
        .card {
            display: inline-block;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid #FFCC00; /* yellow border */
            background-color: #FFFFE0; /* light cream */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FF6600;
        }

        /* Card images */
        .card img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        /* Card text */
        .card p {
            font-weight: bold;
            color: #FF4500;
        }
    </style>
</head>
